<head>
    <title>Sent Messages</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
</head>
<body>
<div th:switch="${messages}">
    <h2 th:case="null">You did not send any SMS</h2>
        <div th:case="*">
            <h2>Messages     <a class="btn btn-primary float-right fa fa-refresh" href="/getMessages" role="button"></a></h2>
            
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Sending Date</th>
                        <th>Recipient</th>
                        <th>Message</th>                    
                    </tr>
                </thead>
                <tbody>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.status}"></td>
                    <td th:text="${message.dateSent}"></td>
                    <td th:text="${message.recipient}"></td>
                    <td th:text="${message.message}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" href="/index" role="button">Main Page</a>
</div>
</body>
